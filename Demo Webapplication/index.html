<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload, Download & Delete Files</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        #fileList { margin-top: 20px; text-align: left; display: inline-block; }
        button { padding: 5px 10px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <div id="fileSection" style="display:none;">
        <h3>Upload, Download & Delete Files</h3>
        <input type="file" id="fileInput">
        <button onclick="uploadFile()">Upload</button>
        
        <h3>Uploaded Files</h3>
        <ul id="fileList"></ul>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8080');

        // ฟังก์ชันล็อกอิน
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert("Please enter both username and password");
                return;
            }

            const data = await sendRequest('http://localhost:3000/login', 'POST', { username, password });
            if (data.success) {
                document.getElementById('fileSection').style.display = 'block';
                socket.send('getFiles'); // เมื่อล็อกอินสำเร็จให้ขอรายการไฟล์
            } else {
                alert(data.message);
            }
        }

        // ฟังก์ชันอัปโหลดไฟล์
        function uploadFile() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) return alert("Please select a file");

            const formData = new FormData();
            formData.append("file", file);

            fetch("http://localhost:3000/upload", {
                method: "POST",
                body: formData
            }).then(response => response.json())
            .then(data => {
                alert(data.message);
                socket.send('getFiles'); // แจ้งเซิร์ฟเวอร์ให้รีเฟรชรายการไฟล์
            }).catch(error => console.error("Upload error:", error));
        }

        // ฟังก์ชันลบไฟล์
        function deleteFile(filename) {
            fetch(`http://localhost:3000/delete/${filename}`, {
                method: "DELETE"
            }).then(response => response.json())
            .then(data => {
                alert(data.message);
                socket.send('getFiles'); // แจ้งเซิร์ฟเวอร์ให้อัปเดตรายการไฟล์
            }).catch(error => console.error("Delete error:", error));
        }

        // การเชื่อมต่อ WebSocket
        socket.onopen = () => {
            socket.send('getFiles');
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = "";
            data.files.forEach(file => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <a href="http://localhost:3000/${file}" download>${file}</a>
                    <button onclick="deleteFile('${file}')">Delete</button>
                `;
                fileList.appendChild(li);
            });
        };
    </script>
</body>
</html>
