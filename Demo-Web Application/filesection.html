<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cloud</title>
    <link rel="stylesheet" href="fst.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .spacing{
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div style="font-size: 30px;
        padding: 12px;
        font-weight: 400;"> <i class="bi bi-cloud-check-fill"></i></i> My Cloud</div>
        <div class="spacing"></div> 
        
        <center><div class="menu-item" id="logout" onclick="logout()"><i class="bi bi-box-arrow-left"></i> &nbsp;Logout</div></center>
       
    </div>

    <div class="container">
        <div id="fileSection">
            <h2 >Upload File</h2>
            <label for="fileInput" class="custom-file-upload-choose" onchange="previewFile()">Choose File</label>
            <input type="file" id="fileInput"  onchange="previewFile()" style="display: none;" />
            <button class="custom-file-upload" onclick="uploadFile()">Upload</button>
            <div id="filePreviewContainer">
                <p id="fileNamePreview"></p>
                <img id="filePreview" style="display: none;" />
            </div>
            <br>
            <br>
            <h2 class="line">File Storage</h2>
            <ul id="fileList" class="file-list"></ul>
        </div>
    </div>

    <script>
       
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
            } else {
                connectWebSocket();
                fetchFiles(); 
            }
        };
    </script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

</body>

</html>
